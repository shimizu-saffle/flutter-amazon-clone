name: Flutter CI

on:
  push:
    branches:
      - main

# 複数のジョブを定義する
# 各ジョブはそれぞれまったく別々の環境で実行される
jobs:
  flutter_test:
    name: Flutter Test (ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # ジョブの手順
    steps:
      # ソースコードをチェックアウト
      - name: Checkout
        # uses: で誰かが作ってくれた便利なアクションが使える。感謝の気持ちで使わせてもらう。
        uses: actions/checkout@v3

      # fvm のバージョンとチャネルを環境変数に設定する
      - name: Check fvm
        uses: kuhnroyal/flutter-fvm-config-action@v1

      # Flutter SDK の設定
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          # 次回以降の起動を早くするためにキャッシュしておく
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      # flutter pub get を実行
      - name: Install Flutter dependencies
        run: flutter pub get

      # 静的解析を実行
      - name: Run Flutter Analyze
        run: flutter analyze

      # テストを実行
      # あとでテスト結果を GitHub Actions 上に表示するので log に出力する
      # あとでカバレッジ結果をCodecovに送信するのでカバレッジありで実行する
      - name: Run Flutter Test
        run:
          flutter test --machine --coverage > test-report.log
          # テスト結果を GitHub Actions に表示する
      - name: Report Test
        uses: dorny/test-reporter@v1
        # テスト結果を表示するのでテストが失敗しても実行する
        if: always()
        with:
          name: Flutter Test Report
          path: test-report.log
          reporter: flutter-json
